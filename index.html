<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Speech Text Converter</title>
</head>
<body onload="Main_Condition()">
    <div class="container">
        <div class="row">
            <h1 class="heading">Speech Text Converter</h1>
            <input id="text-input" type="text" placeholder="Enter text to speak">
            <button id="speak-btn" onclick="Speak()">Speak</button>
            <button id="start-recognition-btn" onclick="StartRecognition()">Start Recognition</button>
            <button id="stop-recognition-btn" onclick="StopRecognition()">Stop Recognition</button>
            <textarea id="recognized-text"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
